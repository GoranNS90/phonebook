<div class="table-responsive">          
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Number</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts">
				<td ng-bind="contact.firstname"></td>
				<td ng-bind="contact.lastname"></td>
				<td ng-bind="contact.phoneNumber"></td>
			</tr>
		</tbody>
	</table>
</div>
